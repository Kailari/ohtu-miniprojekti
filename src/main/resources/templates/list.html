<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Winkkari</title>
</head>
<body>


<h1>Tips</h1>

<p>Search for: </p>
<ul style="list-style-type:none;">
    <li><a th:href="@{~/list}">All</a></li>
    <li><a th:href="@{~/list(search=BOOK)}">Book tips</a></li>
    <li><a th:href="@{~/list(search=LINK)}">Link tips</a></li>
    <li><a th:href="@{~/list(search=VIDEO)}">Video tips</a></li>
</ul>

<table>
    <thead>
    <tr>
        <th><a th:if="${order == 'DESC'}"
                th:href="@{~/list(search=${search},sortBy=title,order=ASC)}">Title</a>
        <a th:if="${order == 'ASC'}"
               th:href="@{~/list(search=${search},sortBy=title,order=DESC)}">Title</a>
        <a th:if="${order == ''}"
               th:href="@{~/list(search=${search},sortBy=title,order=DESC)}">Title</a></th>
        <th><a th:if="${order == 'DESC'}"
               th:href="@{~/list(search=${search},sortBy=authorURL,order=ASC)}">Author/URL</a>
            <a th:if="${order == 'ASC'}"
               th:href="@{~/list(search=${search},sortBy=authorURL,order=DESC)}">Author/URL</a>
            <a th:if="${order == ''}"
               th:href="@{~/list(search=${search},sortBy=authorURL,order=DESC)}">Author/URL</a></th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${tips.empty}">
        <td colspan="2">No tips available :c</td>
    </tr>
    <tr th:each="tip : ${tips}">
        <td>
            <span th:text="${tip.title}">Title</span>
        </td>
        <td>
            <span th:if="${tip.type.name() == 'BOOK'}" th:text="${tip.author}">Author</span>
            <a th:if="${tip.type.name() == 'LINK'}" th:text="${tip.url}" th:href="@{${tip.url}}">URL</a>
            <a th:if="${tip.type.name() == 'VIDEO'}" th:text="${tip.url}" th:href="@{${tip.url}}">URL</a>
        </td>
        <td>
            <form th:action="@{~/api/tip/check/{id}(id=${tip.id},type=${tip.type.name()},check=${tip.check})}"
                  method="post">
                <input th:if="${tip.check}" name="Check" type="submit" value="Checked!"/>
                <input th:unless="${tip.check}" name="Check" type="submit" value="Not yet checked"/>
            </form>
        </td>
        <td>
            <form th:action="@{~/api/tip/delete/{id}(id=${tip.id},type=${tip.type.name()})}"
                  method="post">
                <input name="Delete" type="submit" value="Delete"/>
            </form>
        </td>
        <td>
            <a th:if="${tip.type.name() == 'BOOK'}" th:href="@{~/editbook/{id}(id=${tip.id})}">Edit this Booktip!</a>
            <a th:if="${tip.type.name() == 'LINK'}" th:href="@{~/editlink/{id}(id=${tip.id})}">Edit this Linktip!</a>
            <a th:if="${tip.type.name() == 'VIDEO'}" th:href="@{~/editvideo/{id}(id=${tip.id})}">Edit this Videotip!</a>
        </td>
    </tr>
    </tbody>
</table>


<p>Add a new: </p>
<ul style="list-style-type:none;">
    <li><a href="/newbook">book tip</a></li>
    <li><a href="/newvideo">video tip</a></li>
    <li><a href="/newlink">link tip</a></li>
</ul>


</body>
</html>
